<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaiah Online Radio Station</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(-45deg, #161616, #203a43, #848686, #494949);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.5);
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 10px 0;
      font-size: 2.2rem;
      color: #ff9800;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    p.tagline {
      margin-top: -10px;
      font-style: italic;
      color: #ddd;
    }

    .container {
      flex: 1;
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    select, input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #000000;
    }

    button {
      padding: 14px 22px;
      margin: 10px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    button:hover {
      background: #e64a19;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff9800;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff9800;
    }

    #nowPlaying {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 0 0 8px #ff9800;
    }

    footer {
      background: rgba(0,0,0,0.6);
      padding: 12px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    /* üì± Mobile Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .container {
        margin: 20px;
        padding: 15px;
      }
      select, input {
        width: 100%;
        font-size: 14px;
      }
      button {
        width: 90%;
        margin: 8px 0;
        font-size: 15px;
      }
      audio {
        max-width: 100%;
      }
      #nowPlaying {
        font-size: 16px;
      }
      footer {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üé∂ Isaiah Online Radio</h1>
    <p class="tagline">Your gateway to music across the world üåç</p>
  </header>

  <div class="container">

    <select id="stationSelect">

    </select>

    <br>
    <button onclick="playRadio()">‚ñ∂ Play</button>
    <button onclick="pauseRadio()">‚è∏ Pause</button>

    <div id="nowPlaying">üéß Not Playing</div>
    <audio id="radioPlayer" controls></audio>
  </div>

  <footer>
    Copyright ¬© 2025 by Isaiah Oluwasola
  </footer>

  <script>
    alert("Please note: Not all stations are accessible 24/7")


    const player = document.getElementById('radioPlayer');
    const stationSelect = document.getElementById('stationSelect');
    const nowPlaying = document.getElementById('nowPlaying');

    function playRadio() {
      const url = stationSelect.value;
      const name = stationSelect.options[stationSelect.selectedIndex].text;
      if(url){
        player.src = url;
        player.play();
        nowPlaying.textContent = "üé∂ Now Playing: " + name;
      } else {
        nowPlaying.textContent = "‚ö† Please select a station.";
      }
    }

    function pauseRadio() {
      player.pause();
      nowPlaying.textContent = "‚è∏ Radio Paused";
    }
  </script>
</body>
</html>
